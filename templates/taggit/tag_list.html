{% extends "base.html" %}

{% block content %}
  <div class="container">

    {% include "core/includes/header.html" %}

      <br>

      <div class="jumbotron">
          <h1>All Tags</h1>
          <p class="lead">Click on a tag to list all tagged posts of that type.</p>
          <p>
          <a class="btn btn-lg btn-success" href="{% url 'new_post' %}" role="button">Create New Post</a>
          <a class="btn btn-lg btn-success" href="/" role="button">View All Posts</a>
          </p>
      </div>

    <div class="row marketing">
    {% for tag in object_list %}
        <div class="col-md-4">
          <h4><a href="{% url 'tagged_posts' tag=tag %}">
              {{ tag|title }}
          </a></h4>
        </div>
    {% endfor %}
    </div>

{% endblock %}
