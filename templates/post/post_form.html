{% extends "base.html" %}

{% block title %}New Forum Post{% endblock %}

{% block content %}
<div class="container">

        <form class="form-signin" role="form" action="" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">New Post</h2>
            {% for field in form %}
            {{ field }}
            {{ field.errors }}
            {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

</div>
{% endblock %}
